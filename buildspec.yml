# buildspec.yml - CodeBuild configuration
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm run build
  post_build:
    commands:
      - echo Build completed
      - npm test
artifacts:
  files:
    - package.json
    - package-lock.json
    - index.js
    - node_modules/**/*
    - scripts/**/*
    - appspec.yml
    - public/*